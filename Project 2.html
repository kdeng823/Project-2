<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="main.js"></script>
        <link rel="stylesheet" href="styles.css">
      <title>Todo List</title>
      </head>
      <body>
        <h1>Tasks List</h1>
        <ul id="tasks_list" class="list-group">
        </ul>
        <form id="new-task">
          <input id = "task-title" autocomplete="off" autofocus placeholder="New Task..." type="text">
          <label for = "task-priority">Task Priority:</label>
          <select name = "task-priority" id = "task-priority" class="form-select">
              <option value="Low priority">Low priority</option>
              <option value="Medium priority">Medium priority</option>
              <option value="High priority">High priority</option>
            </select>
          <input type="radio" name="task-status" id = "pending" value="Pending"> Pending
          <input type="radio" name="task-status" id = "completed" value="Completed"> Completed
          
          <input id="submit" type="submit">

        </form>
      </body>
</html>
